{% extends "base_generic.html" %}

{% block title %}
    <title>Внутренний сайт :: Загрузка приказов</title>
{% endblock %}

{% block content %}

    <form action="/order/"
          method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        <input name="file" type="file"/>
        <input type="submit"/>
    </form>
    <p>количество записей: {{ count }}</p>
    <p>последний текст:</p>
    <p>
        Дата приказа:{{ text.date }}<br>
        Номер:{{ text.number }}<br>
        {{ text.text | safe }}
    </p>
{% endblock %}
