{% extends "base_generic.html" %}

{% block title %}
    <title>Внутренний сайт :: Загрузка приказов</title>
{% endblock %}

{% block content %}
    <p>загружен следующий текст:</p>
    <p>
        Дата приказа:{{ text.date }}<br>
        Номер:{{ text.number }}<br>
        {{ text.text | safe }}
    </p>
    <p>количество записей: {{ count }}</p>

    <a href="">
        <button type="submit">Загрузить еще</button>
    </a>
{% endblock %}
